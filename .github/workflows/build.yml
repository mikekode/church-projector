name: Build/Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Cairo/Pango via MSYS2 (Windows only - required for canvas)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-pango
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-giflib
            mingw-w64-x86_64-librsvg
            mingw-w64-x86_64-libpng

      - name: Add MSYS2 to PATH (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH
          echo "C:\msys64\mingw64\lib" >> $GITHUB_PATH
          echo "C:\msys64\mingw64\include" >> $GITHUB_PATH
        shell: bash

      - name: Set pkg-config path (Windows only)
        if: matrix.os == 'windows-latest'
        run: echo "PKG_CONFIG_PATH=C:\msys64\mingw64\lib\pkgconfig" >> $GITHUB_ENV
        shell: bash

      - name: Install Dependencies
        run: npm install

      - name: Create secrets file for bundled API key
        run: |
          mkdir -p electron/resources
          echo '{"OPENAI_API_KEY":"${{ secrets.OPENAI_API_KEY }}"}' > electron/resources/secrets.json
        shell: bash

      - name: Hide API routes for static export
        run: mv app/api app/_api || true
        shell: bash

      - name: Build Next.js with path fixes
        run: npm run build:electron
        env:
          CI: false
          NEXT_PUBLIC_API_PROXY_URL: https://creenly-api-proxy.vercel.app

      - name: Obfuscate Electron code
        run: npm run obfuscate

      - name: Import macOS code signing certificate
        if: matrix.os == 'macos-latest' && env.MAC_CERTS != ''
        env:
          MAC_CERTS: ${{ secrets.mac_certs }}
          MAC_CERTS_PASSWORD: ${{ secrets.mac_certs_password }}
        run: |
          echo "$MAC_CERTS" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "$MAC_CERTS_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --windows --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            dist-build/*.exe
            dist-build/*.dmg
            dist-build/*.blockmap
            dist-build/latest*.yml
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f || ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Creenly ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.blockmap
            artifacts/**/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
