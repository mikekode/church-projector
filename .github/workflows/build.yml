name: Build/Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install GTK (Windows only - required for canvas)
        if: matrix.os == 'windows-latest'
        run: |
          choco install gtk-runtime -y
          echo "C:\Program Files\GTK2-Runtime\bin" >> $GITHUB_PATH
        shell: bash

      - name: Install Cairo dependencies (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          Invoke-WebRequest -Uri "https://github.com/nickelghost/canvas-prebuilt-deps-win/releases/download/v2.0.0/canvas-prebuilt-deps-win-x64.zip" -OutFile "deps.zip"
          Expand-Archive -Path "deps.zip" -DestinationPath "C:\GTK"
          echo "C:\GTK\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Install Dependencies
        run: npm install

      - name: Create secrets file for bundled API key
        run: |
          mkdir -p electron/resources
          echo '{"OPENAI_API_KEY":"${{ secrets.OPENAI_API_KEY }}"}' > electron/resources/secrets.json
        shell: bash

      - name: Hide API routes for static export
        run: mv app/api app/_api || true
        shell: bash

      - name: Build Next.js with path fixes
        run: npm run build:electron
        env:
          CI: false
          NEXT_PUBLIC_API_PROXY_URL: https://creenly-api-proxy.vercel.app

      - name: Obfuscate Electron code
        run: npm run obfuscate

      - name: Build/Release Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          # Mac-specific settings
          mac_certs: ${{ secrets.mac_certs }}
          mac_certs_password: ${{ secrets.mac_certs_password }}
        env:
          API_PROXY_URL: https://creenly-api-proxy.vercel.app
